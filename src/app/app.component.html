<mat-toolbar color="primary" *ngIf="{ status: authService.authStatus$ | async,
                                    user: authService.currentUser$ | async} as auth;">
  <a mat-button routerLink="/home">
    <h1>LemonMart</h1>
  </a>
  <span class="flex-spacer"></span>
  <button *ngIf="auth?.status?.isAuthenticated" mat-mini-fab routerLink="/user/profile" matTooltip="Profile"
    aria-label="User Profile">
    <img *ngIf="auth?.user?.picture" class="image-cropper" [src]="auth?.user?.picture"/>

    <mat-icon *ngIf="!auth?.user?.picture">account_circle</mat-icon>
  </button>
  <button *ngIf="auth?.status?.isAuthenticated"mat-mini-fab routerLink="/user/logout" matTooltip="Logout" aria-label="Logout">
    <mat-icon>lock_open</mat-icon>
  </button>

</mat-toolbar>
<router-outlet></router-outlet>
